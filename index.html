<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Battledome</title>
  <!-- Bootstrap links -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- My link -->
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

<article id="landing-page">
	<h2 class="text-center">Welcome to the...</h2>
	<h1 id="title" class="text-center">Robot Battledome</h1>
	<footer class="navbar navbar-fixed-bottom text-center">Press any key or click to continue</div>
</article>

<!-- Hide article at beginning -->
<article id="selection">
	<header class="text-center">
		<h1>Robot Battledome</h1>
	</header>


	<!-- Select Robot -->
	<section id="select-robot" class="card">
		<h2 class="text-center">Select your robot</h2>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<img src="/img/01.jpg" alt="" class="img-responsive">
				</div>
				<div class="col-md-4">
					<img src="/img/02.jpg" alt="" class="img-responsive">
				</div>
				<div class="col-md-4">
					<img src="/img/03.jpg" alt="" class="img-responsive">
				</div>
			</div> <!-- end .row -->
		</div> <!-- end .container -->
	</section>

	<!-- Select Model -->
	<section id="select-model" class="card">
		<h2 class="text-center">Select your model</h2>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-2">
					<img src="/img/01.jpg" alt="" class="img-responsive">
				</div>
				<div class="col-md-4">
					<img src="/img/02.jpg" alt="" class="img-responsive">
				</div>
			</div> <!-- end .row -->
		</div> <!-- end .container -->
	</section>

	<!-- Select Weapon -->
	<section id="select-weapon" class="card">
	<h2 class="text-center">Select your weapon</h2>


	</section>

	<!-- Confirmation -->
	<section id="confirmation" class="card">
	<h2 class="text-center">Are you sure?</h2>

	</section>
</div> <!-- end section-container -->
<div class="container btn-container">
	<div class="row text-center">
		<button class="btn btn-default btn-lg" id="previous"> Previous </button>
		<button href="#" class="btn btn-default btn-lg" id="next"> Next </button>
	</div>

</article>

<article id="battledome">

</article>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- My scripts -->
<script src="javascripts/robots.js"></script>
<script src="javascripts/app.js"></script>
</body>
</html>
